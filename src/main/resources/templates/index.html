	<div layout:fragment="content" class="parent">
		<div id="player_container">
			<div id="player" ></div>
		</div>

			<th:block th:each="video : ${videos}">
				<div th:attr="onclick=|changeVideo(this, '${video.getYoutubeId()}')|"   class="flex-item">
					<div><img th:src="${video.thumbnail}" th:title="${video.title}"/></div>
				</div>
				</a>
			</th:block>

	<script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var currentlySelected;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: '[[${youtube_url}]]',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      var done = false;
      function onPlayerStateChange(event) {
       
      }
      function stopVideo() {
        player.stopVideo();
      }
      
      function changeVideo(sender, videoId) {
    	  if(currentlySelected != null) {
    		  currentlySelected.classList.remove("selected");
    	  }
    	  currentlySelected = sender;
    	  sender.classList.add("selected");
    	  player.loadVideoById(videoId, 0);
    	  
    	  $("#video_container")[0].scroll(getPosition(sender).x,0);
      }
      
      //Adapted from https://www.kirupa.com/html5/get_element_position_using_javascript.htm
      function getPosition(el) {
    	  var xPos = 0;
    	  var yPos = 0;
    	 
    	  while (el) {
    	      xPos += (el.offsetLeft - el.scrollLeft + el.clientLeft);
    	      yPos += (el.offsetTop - el.scrollTop + el.clientTop);
    	 
    	      el = el.offsetParent;
    	  }
    	  
    	  return {
    	    x: xPos,
    	    y: yPos
    	  };
    	}
    </script>

</html>
