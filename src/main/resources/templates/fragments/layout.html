<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta name="description" content="">
	  <meta name="author" content="">
  
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/css/Bootstrap-DataTables.css">
    <link rel="stylesheet" href="/css/datatable.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <link href="/css/simple-sidebar.css" rel="stylesheet">
  </head>
  <body>
  	<div th:if="${message != null}">
		<div class="alert alert-success" role="alert" th:if="${result}">
			 [(${message})]
		</div>
		<div class="alert alert-danger" role="alert" th:unless="${result}">
			 [(${message})]
		</div>
	</div>
	
	<div th:if="${finishSetup}">
		<div class="alert alert-warning" role="alert" th:unless="${result}">
				 WARNING: DIA setup is incomplete.  Please <a href="/finish">click here</a> to finalize DIA.
			</div>
	</div>
	<div class="d-flex" id="wrapper">

	    <!-- Sidebar -->
	    <div class="bg-light border-right" id="sidebar-wrapper">
	      <div class="sidebar-heading">
		<a th:href="@{/}">
			<img class="mx-auto d-block" style="margin: 0px;height: 64px" src="/img/Veridify_logo_blue_gray_cmyk.svg" height="64px">
		</a>
		</div>
	      <div class="list-group list-group-flush" >
	      	<div sec:authorize="isAuthenticated() && !hasRole('ROLE_ROOT_ADMIN')">
		      	<a href="/status" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/status')) ? 'active':''}">Dashboard</a>
				<a href="/inventory" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/inventory')) ? 'active':''}">Inventory</a>
				<a href="/provisioning" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/provisioning')) ? 'active':''}">User Provisioning</a>
				<a href="/monitor" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/monitor')) ? 'active':''}">Device Monitor</a>
				<a href="/batch" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/batch')) ? 'active':''}">Batch Operations</a>
				<a href="/debug" class="list-group-item list-group-item-action bg-light" th:classappend="${(#httpServletRequest.getRequestURI().startsWith('/debug')) ? 'active':''}">Debug</a>
				
	      	</div>
	      </div>
	    </div>
    

	
	
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="col-8">
          <h2 class="text-left veridify_color_light" style="margin-bottom: 0px">DOME DIAâ„¢</h1>
          <h1 class="text-left" style="font-size: 18px;font-family: 'Open Sans', sans-serif;color: #606060;margin-bottom: 16px"><strong>DOME Interface Appliance</strong></h1>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                
		            <span sec:authentication="name"></span>
	  
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
	   			<a class="dropdown-item" href="logout.html " th:href="@{/logout}">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        
        	<div layout:fragment="content"></div>
       	</div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
    
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  </body>
  <script type="application/javascript">
    
  </script>
</html>
